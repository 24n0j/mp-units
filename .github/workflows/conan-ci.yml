name: mp-units CI

on: [push, pull_request]

jobs:
  conan:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        compiler:
        - { name: "gcc", version: "10" }
    name: ${{ matrix.compiler.name }} ${{ matrix.compiler.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Conan
        run: |
          pip install -U conan_package_tools
      - name: Run
        env:
          CONAN_USERNAME: ${{ secrets.CONAN_USERNAME }}
          CONAN_LOGIN_USERNAME: ${{ secrets.CONAN_LOGIN_USERNAME }}
          CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}
          CONAN_UPLOAD: ${{ secrets.CONAN_LOGIN_USERNAME }}
          CONAN_OPTIONS: mp-units:generate_docs=False
          CONAN_DOCKER_IMAGE: conanio/${{ matrix.compiler.name }}${{ matrix.compiler.version }}
        run: |
          export CONAN_`echo ${{ matrix.compiler.name }} | tr [:lower:] [:upper:]`_VERSIONS="${{ matrix.compiler.version }}"
          python build.py

  docs:
    needs: conan
    name: Documentation
    runs-on: ubuntu-20.04
    env:
      CC: gcc-10
      CXX: g++-10
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -Ur docs/requirements.txt
      - name: Install Conan
        run: |
          pip install -U conan
          conan config init
      - name: Generate
        run: |
          mkdir build && cd build
          conan install .. -e CONAN_RUN_TESTS=True
          cmake ..
          cmake --build . --target sphinx
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/docs/sphinx
